<div class="links">
    <ul class="nav">
        <li class="nav-item"
            *ngFor="let link of links"
        >
            <a class="nav-link active px-2" aria-current="page" [routerLink]="link.link">
                <i class="fa-brands fa-{{link.icon}}"></i>
            </a>
        </li>
    </ul>
</div>
